{% extends "main.html"%}

{% block content %}

<h1>Editar reserva {{booking_code}}</h1>
<form action="" method="POST">
    {% csrf_token%}

    {% for field in booking_form %}
    <div class="row">
        <div class="col-md-2">{{field.label_tag}}</div>
        <div class="col-md">{{field}}</div>
    </div>
    {% endfor %}

    <div class="row">
        <div class="col-md-auto">
            <a class="btn btn-outline-primary" href="{% url 'home' %}">Atras</a>
            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
        </div>
    </div>
</form>
{% load static %}
<script async src="{% static 'js/search_room.js' %}"></script>
{% endblock content%}
